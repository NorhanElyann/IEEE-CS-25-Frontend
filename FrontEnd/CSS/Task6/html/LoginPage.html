<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/LoginPage.css">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <h2>welcome Back</h2>
            <p>Welcome back! Please enter your details.</p>
            <label for="email">Email</label>
            <input class="form" id="email" type="email" placeholder="Enter your email">
            <label for="pass">Password</label>
            <input class="form"  id="pass" type="password">

            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password</a>
            </div>
            
            <button>Sign in</button>
            <div class="google-signin">
                <img src="../images/free-icon-google-300221 1.svg" alt="Google logo">
                <span>Sign in with Google</span>
            </div>
            <p class="signup-text"> 
                <span>Don't have an account?</span> 
                <a href="#">Sign up for free!</a></p>
        </div>
        <div class="right">
            <img src="../images/Right Side.png" alt="Illustration">
        </div>
    </div>
</body>
</html>
