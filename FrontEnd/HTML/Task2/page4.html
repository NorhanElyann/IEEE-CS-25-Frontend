<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- التكليف 01
    ما هو العنصر المناسب لوضعه داخل النموذج لإرسال البيانات عند الضغط عليه ؟
    <input type="submit" value="Submit">

    ما هو العنصر المناسب ليكون عنوان للصفحة كاملة؟
    <h1></h1>

    ما هو العنصر المناسب ليكون عنوان لقسم داخل الصفحة؟
    <h2></h2>

    ما هو العنصر المناسب ليحتوي على فقرة نصية؟
    <p></p>

    كيف تحدد لغة المحتوى الخاص بصفحتك. يمكنك كتابة العنصر الكامل مع ال Attributes الخاصة بتحديد اللغة
    <html lang="en">

    في عالم ال Accessibility هل الأفضل أن أكتب
    10 – 20
    أم
    10 To 20
    The better option is 10 To 20 because it is clearer and easier to understand for screen readers.
    add tabindex="0"

    إذا كان لديك عنصر Div وتريد الوصول إليه عن الطريق الضغط على ال Tab Button ماذا سوف تفعل في العنصر ؟
    ماذا تعني كلمة ARIA
    Accessible Rich Internet Applications.
    It is a set of attributes that improve the accessibility of web content for people with disabilities.
-->
<div class="choose-skill" role="group" aria-labelledby="skills-heading">
<h2 id="skills-heading">Choose Your Skill</h2>

<div class="skill-wrapper">
    <input type="checkbox" id="skill-python" name="skill" value="Python">
    <label for="skill-python">Python</label>
</div>

<div class="skill-wrapper">
    <input type="checkbox" id="skill-php" name="skill" value="PHP">
    <label for="skill-php">PHP</label>
</div>

<div class="skill-wrapper">
    <input type="checkbox" id="skill-javascript" name="skill" value="JavaScript">
    <label for="skill-javascript">JavaScript</label>
</div>
</div>

    
</body>
</html>
